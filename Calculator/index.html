<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAlpha Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="brand-mark">C</div>
        <div class="brand-text">
          <span class="brand-title">CodeAlpha</span>
          <span class="brand-subtitle">Modern Calculator</span>
        </div>
      </div>
    </header>
    <main class="calculator-wrapper">
      <section class="calculator-card">
        <div class="calculator-display">
          <div class="history" id="history"></div>
          <div class="current" id="display">0</div>
        </div>
        <div class="calculator-grid">
          <button class="btn btn-mode" data-theme-toggle>☾</button>
          <button class="btn btn-func" data-action="clear">AC</button>
          <button class="btn btn-func" data-action="delete">DEL</button>
          <button class="btn btn-op" data-operator="÷">÷</button>
          <button class="btn" data-number="7">7</button>
          <button class="btn" data-number="8">8</button>
          <button class="btn" data-number="9">9</button>
          <button class="btn btn-op" data-operator="×">×</button>
          <button class="btn" data-number="4">4</button>
          <button class="btn" data-number="5">5</button>
          <button class="btn" data-number="6">6</button>
          <button class="btn btn-op" data-operator="-">−</button>
          <button class="btn" data-number="1">1</button>
          <button class="btn" data-number="2">2</button>
          <button class="btn" data-number="3">3</button>
          <button class="btn btn-op" data-operator="+">+</button>
          <button class="btn btn-zero" data-number="0">0</button>
          <button class="btn" data-number=".">.</button>
          <button class="btn btn-equals" data-action="equals">=</button>
        </div>
      </section>
      <aside class="hint-card">
        <h2>Keyboard Shortcuts</h2>
        <ul>
          <li>Numbers: 0–9</li>
          <li>Operations: +, -, *, /</li>
          <li>Decimal: .</li>
          <li>Equals: Enter or =</li>
          <li>Clear: Escape or C</li>
          <li>Delete: Backspace</li>
        </ul>
      </aside>
    </main>
    <footer class="app-footer">
      <span>Built for CodeAlpha Frontend Internship</span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
